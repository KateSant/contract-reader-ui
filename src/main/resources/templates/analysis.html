<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contract Reader</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script defer src="controls.js"></script>
    </head>
    <body>
        
        <div th:replace="fragments/header :: header">...</div>
        <div class="container">


            <h1 class="title">
                Analysis 
            </h1>
            <div>File: <span th:text="${filename}"/> </div>
            <br/>
            <div class="is-error" th:text="${errormessage}" />



            <nav class="tabs is-boxed ">
                <div class="container">
                    <ul>
                        <li class="tab is-active" onclick="openTab(event, 'raw')"><a >Raw</a></li>
                        <li class="tab" onclick="openTab(event, 'paragraphs')"><a >Paragraphs</a></li>

                    </ul>
                </div>
            </nav>


            <div class="container section">
                <div id="raw" class="content-tab" >

                    <h2 class="subtitle">Raw contents</h2>

                    <pre><div th:text="${raw}"/></pre>
                </div>
                <div id="paragraphs" class="content-tab" style="display:none">

                    <h2 class="subtitle">Paragraphs</h2>
                    <div th:each="paragraph : ${paragraphs}">
                        <p th:text="${paragraph}" />
                    </div> 


                </div>

            </div>
        </div>

    </body>
</html>
