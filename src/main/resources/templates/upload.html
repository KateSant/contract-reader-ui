<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<section class="container section">

    <h2 class="subtitle">
        Upload a contract
    </h2>

    <h3>[ uses separate engine ]</h3>
    <nav class="panel">
        <section class="section">

                <form method="POST" th:action="@{/upload-file}" enctype="multipart/form-data">
                    <div id="file-js" class="file has-name has-addons ">
                        <label class="file-label">
                            <input class="file-input" type="file" name="file" accept=".docx">
                            <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a Word document
                            </span>
                        </span>
                            <span class="file-name"> No file chosen yet</span>
                        </label>
                    </div>
                    <br/>
                    <div class="field">
                        <div class="control">
                            <button class="button is-light ">Submit</button>
                        </div>

                    </div>
                </form>

        </section>
    </nav>
</section>

<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
