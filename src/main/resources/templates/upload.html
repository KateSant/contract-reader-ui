<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contract Reader</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script defer src="controls.js"></script>
    </head>
    <body>
        <div th:replace="fragments/header :: header">...</div>


        <section class="container section">


            <h1 class="title">
                Upload a contract 
            </h1>
            <div class="columns is-centered">
                <div class="column is-half">
                    <br/><br/>

                    <form method="POST" th:action="@{/upload-file}" enctype="multipart/form-data">
                        <div id="file-js" class="file has-name is-large is-info has-addons">
                            <label class="file-label">
                                <input class="file-input" type="file" name="file" accept=".docx">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a Word document
                                    </span>
                                </span>
                                <span class="file-name">
                                    ...      ...
                                </span>
                            </label>

                        </div>
                        <br/>
                        <div class="field">
                            <div class="control">
                                <button class="button is-info is-large">Submit</button>
                            </div>

                        </div>


                    </form>


                </div>

                <div class="columns is-centred">
                    This software is provided AS IS without any warranty of any kind etc. etc.
                </div>
            </div>
        </section>


    </body>
</html>
